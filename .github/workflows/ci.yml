name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        postgresql:
          - 13
          - 14
          - 15
          - 16
          - 17

    name: 🐘 PostgreSQL ${{ matrix.postgresql }}
    runs-on: ubuntu-latest
    container: pgxn/pgxn-tools
    steps:
      - run: pg-start ${{ matrix.postgresql }}
      - uses: actions/checkout@v3
      - run: pg-build-test
